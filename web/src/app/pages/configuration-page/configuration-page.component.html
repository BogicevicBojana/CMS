<app-modal class="modal" [modalId]="0">
  <h2 class="title">Add new configuration item</h2>
  <div class="container">
    <app-single-select
      [(inputModel)]="selectedTypeId"
      propertyToSelect="id"
      propertyToDisplay="name"
      class="select"
      placeholder="Item type"
      [dataSource]="configurationItemTypes"
    ></app-single-select>
    <input type="text" placeholder="Item name" [(ngModel)]="itemName" />
    <div class="button" (click)="addItem()">
      <p>Add Item</p>
    </div>
  </div>
</app-modal>
<div class="configuration-page">
  <div class="page-info">
    <div class="left">
      <h1 class="page-title">Configuration</h1>
      <div class="page-description">
        <svg-icon src="assets/icons/info-icon.svg"></svg-icon>
        <p>
          Overview of available languages, skills, benefits and working
          positions.
        </p>
      </div>
    </div>
    <app-icon-button
      buttonText="New item"
      [showIcon]="true"
      (click)="openModal(0)"
    />
  </div>
  <div class="container">
    <app-accordion
      title="Languages"
      [openedByDefault]="true"
      [items]="this.languages"
      [configurationItemType]="configurationType.LANGUAGE"
      (itemDeletedEvent)="reloadItem(configurationType.LANGUAGE)"
    ></app-accordion>
    <app-accordion
      title="Skills"
      [items]="this.skills"
      [configurationItemType]="configurationType.SKILL"
      (itemDeletedEvent)="reloadItem(configurationType.SKILL)"
    ></app-accordion>
    <app-accordion
      title="Benefits"
      [items]="this.benefits"
      [configurationItemType]="configurationType.BENEFIT"
      (itemDeletedEvent)="reloadItem(configurationType.BENEFIT)"
    ></app-accordion>
    <app-accordion
      title="Working Positions"
      [items]="this.workingPositions"
      [configurationItemType]="configurationType.WORKING_POSITION"
      (itemDeletedEvent)="reloadItem(configurationType.WORKING_POSITION)"
    ></app-accordion>
  </div>
</div>
